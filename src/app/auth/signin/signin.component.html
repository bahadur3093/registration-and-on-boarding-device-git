<div class="login-wrapper" id="login-wrapper">
  <div class="container-fluid px-0">
    <div class="row mx-0">
      <div class="offset-sm-8 col-md-3">
        <div class="form-container">
          <div class="logo-section">
            <img src="../../../assets/images/amnimologo.png" alt="Amnimo" class="img-fluid">
          </div>
          <form [formGroup]="signinForm" class="w-100 mt-2">
            <div class="form-group">
              <mat-form-field class="mat-form-group w-100 mb-3">
                <input matInput placeholder="Email Address" type="email" formControlName="email" autocomplete="email"
                  required>
                <mat-error *ngIf="!emailInput.valid">
                  {{getEmailInputError()}}
                </mat-error>
                <mat-hint *ngIf="!emailInput.value">Enter your email address</mat-hint>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="mat-form-group w-100">
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
                  required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="!passwordInput.valid">{{getPasswordInputError()}}</mat-error>
                <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
              </mat-form-field>
            </div>
            <div class="form-group button-wrapper mt-4">
              <button mat-raised-button color="primary" class="btn btn-sm btn-primary w-100" (click)="signIn()"
                [disabled]="!signinForm.valid">Login</button>
            </div>
            <div class="copy-container">
              &#169; 2018 - {{currentDate}} amnimo, Inc.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
